<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <script src="employee.js"></script>
</head>
<body>
    <a href="/", style="display: block;">← Retourner</a>
    <div class="flex-container">
        <div class="form-div">
            Rechercher une réservation client<br><br>
            <form autocomplete="off" action="return false">
                <label>Par ID de réservation:<br></label>
                <input type="number" id="resId" name="resId" placeholder="Reservation ID">
                <button type="button" onclick="callReservationNumber()">Soumettre</button>
                <br><br> OU <br><br>
                <label>Par nom de client:<br></label>
                <input type="text" id="clientPN" name="clientPN" placeholder="Prenom">
                <input type="text" id="clientNom" name="clientNom" placeholder="Nom de famille">
                <button type="button" onclick="callReservationName()">Soumettre</button>
            </form>
        </div>
        <div class="answer-div" id="searchReservationAnswer">
            
        </div>
    </div>

    <div class="flex-container">
        <div class="form-div">
            Transformer une réservation en location<br><span style="font-size: 1rem">Lorsque le paiement est fait</span><br><br>
            <form autocomplete="off" action="return false">
                <label>Veuillez entrer l'ID de réservation:<br></label>
                <input type="number" id="locationResId" name="locationResId" placeholder="Reservation ID">
                <button type="button" onclick="callReservationNumber()">Soumettre</button>
            </form>
        </div>
        <div class="answer-div" id="locationAnswer">
            
        </div>
    </div>

    <div class="flex-container">
        <div class="form-div">
            Créer une location payée pour un client<br><br>
            <form autocomplete="off" action="return false">
                <label>Par ID de réservation:<br></label>
                <input type="number" id="resId" name="resId" placeholder="Reservation ID">
                <button type="button" onclick="callReservationNumber()">Soumettre</button>
                <br><br> OU <br><br>
                <label>Par nom de client:<br></label>
                <input type="text" id="clientPN" name="clientPN" placeholder="Prenom">
                <input type="text" id="clientNom" name="clientNom" placeholder="Nom de famille">
                <button type="button" onclick="callReservationName()">Soumettre</button>
            </form>
        </div>
        <div class="answer-div" id="searchReservationAnswer">
            
        </div>
    </div>
</body>
</html>
